    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Design Tokens from PDF */
        --color-primary-neon: #4FFFB0;
        --color-bg-deep: #050A30;
        --color-surface: #111845;
        --color-text-primary: #050A30;
        --font-heading: 'Space Grotesk', sans-serif;
        --font-body: 'Quicksand', sans-serif;
      }

      body {
        font-family: var(--font-body);
        /* Ice Blue Background with subtle gradient */
        background: #f0f9ff;
        color: var(--color-bg-deep);
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
      }
      
      /* Bubble / Blob Animations - MADE DYNAMIC & FASTER */
      @keyframes float-dynamic-1 {
        0% { transform: translate(0px, 0px) scale(1) rotate(0deg); }
        33% { transform: translate(50px, -80px) scale(1.2) rotate(10deg); }
        66% { transform: translate(-30px, 40px) scale(0.8) rotate(-5deg); }
        100% { transform: translate(0px, 0px) scale(1) rotate(0deg); }
      }

      @keyframes float-dynamic-2 {
        0% { transform: translate(0px, 0px) scale(1) rotate(0deg); }
        33% { transform: translate(-60px, 90px) scale(0.9) rotate(-15deg); }
        66% { transform: translate(40px, -50px) scale(1.1) rotate(5deg); }
        100% { transform: translate(0px, 0px) scale(1) rotate(0deg); }
      }

      @keyframes float-dynamic-3 {
        0% { transform: translate(0px, 0px) scale(1); }
        50% { transform: translate(80px, 30px) scale(1.3); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px); /* Increased blur for smoother light look */
        opacity: 0.7;
        z-index: 0;
        mix-blend-mode: multiply;
      }

      .blob-neon {
        background: var(--color-primary-neon);
        animation: float-dynamic-1 15s infinite ease-in-out;
      }
      
      .blob-purple {
        background: #a78bfa;
        animation: float-dynamic-2 18s infinite ease-in-out;
      }

      .blob-blue {
        background: #60a5fa;
        animation: float-dynamic-3 20s infinite ease-in-out;
      }

      /* Intro Animation Keyframes */
      @keyframes logo-pulse {
        0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(79, 255, 176, 0.5)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(79, 255, 176, 0.9)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(79, 255, 176, 0.5)); }
      }

      @keyframes slide-up-fade {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-logo-pulse {
        animation: logo-pulse 3s infinite ease-in-out;
      }
      
      .animate-enter {
        animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Scroll Animation Classes */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }

      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Stagger delays for grid items */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #e0f2fe;
      }
      ::-webkit-scrollbar-thumb {
        background: #050A30;
        border-radius: 5px;
        border: 2px solid #e0f2fe;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4FFFB0;
      }
    </style>
