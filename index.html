    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Design Tokens from PDF */
        --color-primary-neon: #4FFFB0;
        --color-bg-deep: #050A30;
        --color-surface: #111845;
        --color-text-primary: #050A30;
        --font-heading: 'Space Grotesk', sans-serif;
        --font-body: 'Quicksand', sans-serif;
      }

      body {
        font-family: var(--font-body);
        /* Ice Blue Background with subtle gradient */
        background: #f0f9ff;
        color: var(--color-bg-deep);
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
      }
      
      /* Bubble / Blob Animations */
      @keyframes float {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      @keyframes float-delayed {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(-30px, 50px) scale(0.9); }
        66% { transform: translate(20px, -20px) scale(1.1); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: float 10s infinite ease-in-out;
        z-index: 0;
      }

      .blob-neon {
        background: var(--color-primary-neon);
      }
      
      .blob-purple {
        background: #8b5cf6;
      }

      .blob-blue {
        background: #3b82f6;
      }

      /* Intro Animation Keyframes */
      @keyframes logo-pulse {
        0% { transform: scale(0.8); opacity: 0; box-shadow: 0 0 0px rgba(79, 255, 176, 0); }
        50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 30px rgba(79, 255, 176, 0.8); }
        100% { transform: scale(1); opacity: 1; box-shadow: 0 0 15px rgba(79, 255, 176, 0.5); }
      }

      @keyframes slide-up-fade {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-logo-intro {
        animation: logo-pulse 2s infinite ease-in-out;
      }
      
      .animate-enter {
        animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Scroll Animation Classes */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }

      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Stagger delays for grid items */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #e0f2fe;
      }
      ::-webkit-scrollbar-thumb {
        background: #050A30;
        border-radius: 5px;
        border: 2px solid #e0f2fe;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4FFFB0;
      }

      /* Custom Utilities */
      .text-neon {
        color: #059669; 
        text-shadow: 0 0 1px rgba(79, 255, 176, 0.5);
      }
    </style>
